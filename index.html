
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BestWayGrow – Trial Access</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #passwordOverlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); color: white; display: flex;
      justify-content: center; align-items: center; flex-direction: column;
      z-index: 9999; text-align: center; padding: 20px;
    }
    #passwordOverlay input { padding: 10px; margin: 5px; font-size: 16px; width: 220px; }
    #passwordOverlay button { padding: 10px 25px; font-size: 16px; cursor: pointer; }
    #mainContent { display: none; padding: 30px; text-align: center; }
    a.form-button {
      padding: 12px 20px; background: #0a7cff; color: white;
      text-decoration: none; border-radius: 6px; display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<!-- PASSWORD OVERLAY -->
<div id="passwordOverlay">
  <h2>BestWayGrow – Private Trial</h2>
  <p>Access limited to approved users only</p>
  <input type="password" id="trialPassword" placeholder="Enter password">
  <button onclick="checkPassword()">Enter</button>
</div>

<!-- MAIN SITE CONTENT -->
<div id="mainContent">
  <h1>Managing Plant Growth</h1>
  <p>Welcome to BestWayGrow private trial phase.</p>
  <p>This site is currently available to selected users only.</p>

  <hr>

  <h3>Trial Registration</h3>
  <p>Click below to continue:</p>

  <a href="https://forms.gle/wssnZSpR2NWomWgD9" target="_blank" class="form-button">Open Registration Form</a>
</div>

<script>
  const correctPassword = "Trial25";
  function checkPassword() {
    const input = document.getElementById("trialPassword").value;
    if(input === correctPassword) {
      document.getElementById("passwordOverlay").style.display = "none";
      document.getElementById("mainContent").style.display = "block";
    } else {
      alert("Incorrect password! Contact admin.");
    }
  }
</script>

</body>
</html>
